<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%} | Discuss Movie</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="px-6 py-6 flex justify-between bg-slate-300 border-b border-slate-400">
        <a href="#" class="text-lg font-sans text-indigo">Discuss Movie</a>
        <div class="space-x-6">
            <a href="#" class="rounded-xl py-3 px-6 bg-cyan-500 text-white hover:bg-cyan-700">Explore</a>
            {% if request.user.is_authenticated %}
            <a href="#" class="rounded-xl py-3 px-6 bg-cyan-500 text-white hover:bg-cyan-700">Profile</a>
            <a href="{%url 'authentication:logout'%}" class="rounded-xl py-3 px-6 bg-cyan-500 text-white hover:bg-cyan-700">Logout</a>
            {% else %}
            <a href="{% url "authentication:login" %}" class="rounded-xl py-3 px-6 bg-cyan-500 text-white hover:bg-cyan-700">Login</a>
            <a href="#" class="rounded-xl py-3 px-6 bg-cyan-500 text-white hover:bg-cyan-700">Sign up</a>
            {% endif %}
        </div>
    </div>
    {%block content%}
    {%endblock%}

    <footer>
        <div class="py-10 justify-items-center bg-cyan-800 mt-10">
            <h3 class="text-white">Movie Discussion App</h3>
        </div>
    </footer>
</body>
</html>
