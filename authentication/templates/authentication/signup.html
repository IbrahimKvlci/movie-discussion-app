{% extends "core/base.html" %}
{% block title %}Sign up{% endblock title %}
{% block content %}
<div>
    <div class="mx-100 my-6 px-6 py-6 bg-gray-100 rounded-xl">
        <form method="POST" action="." enctype='multipart/form-data'>
            {%csrf_token%}
            {{form.as_p}}
            <input type="submit" value="Submit" class="mt-5 py-3 px-8 text-lg bg-cyan-500 rounded-xl text-white hover:bg-cyan-700 cursor-pointer">
        </form>
    </div>
</div>

{% endblock content %}
